<!DOCTYPE html>
<html>

<head>
    <title>Chat Bot User Interface</title>
    <link rel="stylesheet" href="assets/css/style1.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="assets/js/credentials.js"></script>

</head>

<body>

    <div class="headerBar">
        <div class="user-photo"><img src="assets/img/mybot/ana.JPG"></div>
        <p class="title">HealthiLy</p>
    </div>

    <div class="chatbox">

        <div class="chatlogs">

            <div class="chat friend">
                <div class="user-photo"><img src="assets/img/mybot/ana.JPG"></div>
                <p class="chat-message">Hello!</p>
            </div>

            <div class="chat friend" id="loadingGif" style="display: none;">
                <div class="user-photo"><img src="assets/img/mybot/ana.JPG"></div>
                <div class="gif"><img src="assets/img/mybot/loading.gif"></div>
            </div>

        </div>
    </div>
    <form action='/mybot' method="post" class="col s12"></form>
    <div class="chat-form">
        <div id="inputDiv">
            <div id="buttonDiv"></div>
            <textarea class="input" placeholder="Message" rows="1" data-min-rows='1'></textarea>
        </div>
        <div id="chat-form-buttons">
            <input type="image" id="rec" src="assets/img/mybot/microphone.png">
            <input type="image" src="assets/img/mybot/keyboard.png" id="switchInputType" />
        </div>
    </div>
    </form>

    <script type="text/javascript" src="assets/js/index.js"></script>
</body>

</html>
